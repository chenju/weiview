<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="col-md-2">活动名称</th>
            <th>最后编辑</th>
            <th class="col-md-2">发布时间</th>
            <th class="col-md-2">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='x in issuePostService.issuePosts'>
            <td>{{x.issueTitle}}</td>
            <td>{{x.creator}}</td>
            <td>{{x.updaeTime}}</td>
            <td>
            <button type="button" class="btn btn-sm btn-primary" ng-click="edit(x.id)">编缉</button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="delete(x.id)">删除</button>
            </td>
        </tr>
    </tbody>
</table>
