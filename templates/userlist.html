                <span class="icon-bar"></span>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="col-md-2">用户名</th>
            <th>电邮</th>
            <th class="col-md-2">密码</th>
            <th class="col-md-2">权限</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='x in userlist'>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>
                <input type="text" ng-model='newpassword'>
            </td>
            <td>
               <div class="dropdown" uib-dropdown>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>
                        {{x.role}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" >
                        <li role="menuitem" ng-click="sel($index,'users')">Action</li>
                        <li role="menuitem"><button ng-click="sel($index,'users')">Another action</button></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>  
               
            </td>
            <td>
            <button type="button" class="btn btn-sm btn-primary" ng-click="edit(x.id)">保存</button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="delete(x.id)">删除</button>
            </td>
        </tr>
    </tbody>
 </div>
             
</table>
